<form [formGroup]="formCliente" (ngSubmit)="OnSubmit()">
  <div class="container mt-3">
    <div class="row mt-5">
      <div class="col">
        <h2>Tela de Cadastro</h2>
        <form>
          <div [formGroup]="formCliente" class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" class="form-control" formControlName="nome"/>
            </div>

          <div [formGroup]="formCliente" class="form-group">
            <label for="CPF">CPF</label>
            <input type="text" name="CPF" id="CPF" class="form-control" formControlName="CPF" mask="000.000.000-00"/>
          </div>

          <div [formGroup]="formCliente" class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="text" name="dataNascimento" id="dataNascimento" class="form-control" formControlName="dataNascimento" mask="d0/M0/0000" [leadZeroDateTime]="true" />
          
          </div>

          <button type="submit" class="btn btn-primary" (click)="OnSubmit()">Salvar</button>
          <button type="submit" class="btn btn-default ml-2">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</form>
